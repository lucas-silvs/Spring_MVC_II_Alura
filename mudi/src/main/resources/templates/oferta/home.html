<html>

<head th:replace="~{base :: head}"> </head>

<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
   <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
    </nav>
    <div class="card mb-3" th:each="pedido : ${pedidos}">
        <div class="card-header alert-dark" th:text="${pedido.nomeProduto}"></div>

        <div class="row">
            <div class="col-12 mb-3 col-sm-8">
                <div class="row col-sm-7 mb-6">
                    <div class="col-md-5">valor: <span th:if ="${pedido.valorNegociado} !=null" th:text="${'R$ '+ #numbers.formatDecimal(pedido.valorNegociado,3,'POINT',2,'COMMA')}"> </span></div>
                    <div class="col-md-7">Data de entrega: <span th:text="${#temporals.format(pedido.dataEntrega,'dd/MM/yyyy')}"></span></div>
                </div>
                <div>Produto</div>
                <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                <div th:text="${pedido.descricao}">Descrição</div>
                <div>
                    <textarea class="form-control" th:value="${pedido.descricao}">descrição do pedido</textarea>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div>
                    <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
